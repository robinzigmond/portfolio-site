{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-xs-12">
        <h2 class="title">{{ tech.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>{{ tech.description }}</p>
        </div>
        <div class="col-xs-12">
            <p><strong>Link:</strong> <a href="{{ tech.link }}">{{ tech.link }} </a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" id="single-progress">
            <p>My estimated skill level:</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{ tech.skill_level }}" aria-valuemin="0" aria-valuemax="10" style="width: {{ tech.skill_level_times_ten }}%;">
                    {{ tech.skill_level}}/10
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>Projects I've used this tech for:</p>
        </div>
        {% for project in projects %}
            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="project-intro">
                    <a href="/projects/{{ project.formatted_name }}">
                        <h3>{{ project.name }}</h3>
                        <img src="/media/{{ project.screenshot }}" alt="{{ project.name }}-screenshot" width="270" height="135">
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default back" onclick="location.href='/tech/'">Back to Techs</button>
        </div>
    </div>
{% endblock %}
