{% extends "base.html" %}
{% block content %}
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <p>See code <a href="{{ project.gitHubLink }}">here</a></p>
    <p>See working version <a href="{{ project.activeLink }}" }}>here</a></p>
    <h4>Techs used:</h4>
    <ul class="tech-list">
        {% for tech in techs %}
            <li><a href="#">{{ tech.name }}</a></li>
        {% endfor %}
    </ul>
    <img src="/media/{{ project.screenshot }}" width="405" height="202">
{% endblock %}
