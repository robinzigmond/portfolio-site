{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 title">
        <h2>{{ project.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img class="main-pic" src="/media/{{ project.screenshot }}" width="405" height="202">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>{{ project.description }}</p>
        </div>
        <div class="col-xs-12">
            <p><strong>Link:</strong> <a href="{{ project.activeLink }}">{{ project.activeLink }} </a></p>
            <p><strong>Code:</strong> <a href="{{ project.gitHubLink }}"> {{ project.gitHubLink }} </a></p>
        </div>
    </div>
    {% if techs %}
        <div class="row">
            <div class="col-xs-12">
                <h4>Tech used:</h4>
                <ul class="tech-list">
                {% for tech in techs %}
                    <li><a href="#">{{ tech.name }}</a></li>
                {% endfor %}
            </ul>
            </div>
        </div>
    {% endif %}
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default back" onclick="location.href='/projects/'">Back to Portfolio</button>
        </div>
    </div>
{% endblock %}
